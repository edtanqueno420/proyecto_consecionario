name: ðŸš€ Deploy NestJS Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/opt/proyecto_consecionario"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          command_timeout: 30m   # â¬…ï¸ CLAVE
          script: |
            set -e
            cd /opt/proyecto_consecionario

            echo "${{ secrets.ENV_FILE }}" > .env

            npm install
            npm run build

            pm2 reload proyecto_consecionario || \
            pm2 start dist/main.js --name proyecto_consecionario

            pm2 save
