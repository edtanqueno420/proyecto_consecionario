name: ðŸš€ Deploy NestJS Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/opt/proyecto_consecionario"

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /opt/proyecto_consecionario

            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            npm install
            npm run build

            pm2 stop proyecto_consecionario || true
            pm2 delete proyecto_consecionario || true
            pm2 start dist/main.js --name proyecto_consecionario
            pm2 save
